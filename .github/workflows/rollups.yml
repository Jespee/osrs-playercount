name: Build CSV rollups

on:
  workflow_dispatch:
  push:
    paths:
      - "data/playercount.csv"
  schedule:
    - cron: "0 * * * *"   # hourly

jobs:
  rollups:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("readr","dplyr","lubridate"))'

      - name: Run rollup script
        run: Rscript scripts/make_rollups.R

      - name: Commit rollups
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/rollups/*.csv
          git commit -m "Update rollup CSVs" || echo "No changes"
          git push
